<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8"> <!-- 문자 인코딩 설정 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 모바일 반응형 -->
  <title>목표 투두리스트</title> <!-- 브라우저 탭 제목 -->
  <link rel="stylesheet" href="style.css"> <!-- 외부 스타일시트 연결 -->
</head>
<body>
  <!-- 로딩 화면 -->
  <div id="loading-screen">
    <div class="loading-box">
      <span class="loading-icon">🌸</span>
      <p class="loading-text">LOADING...</p>
      <div class="loading-bar">
        <div class="loading-fill"></div> <!-- 애니메이션으로 채워지는 부분 -->
      </div>
    </div>
  </div>

  <!-- 메인 콘텐츠 -->
  <div class="container">

    <!-- 달력 영역 -->
    <div class="calendar-box">
      <div id="calendar-header">2025년 5월</div>
      <table id="calendar-table">
        <thead>
          <tr>
            <th>일</th><th>월</th><th>화</th><th>수</th><th>목</th><th>금</th><th>토</th>
          </tr>
        </thead>
        <tbody id="calendar-body">
          <!-- 날짜가 JS로 삽입될 위치 -->
        </tbody>
      </table>
    </div>

    <!-- 투두리스트 영역 -->
    <div class="todo-box">
      <h2>투두리스트</h2>
      <ul id="todo-list"></ul> <!-- 투두 항목 리스트 -->
      <div class="input-area">
        <input type="text" id="todo-input" placeholder="목표를 입력하세요" onkeypress="if(event.key==='Enter') document.getElementById('add-btn').click()"> <!-- 입력창, 엔터로 등록 -->
        <button id="add-btn">추가</button> <!-- 추가 버튼 -->
      </div>
    </div>

    <!-- 성장 시스템 영역 -->
    <div class="growth-box">
      <h2>성공한 목표<br>(월별 단계식)</h2>
      <img id="growth-image" src="images/새싹.png" alt="성장단계 이미지"> <!-- 단계별 이미지 -->
      <p id="completed-count">완료한 목표: 0개</p> <!-- 완료 목표 개수 -->
    </div>

  </div>

  <!-- 자바스크립트 파일 연결 -->
  <script src="script.js"></script> <!-- 기능 담당 JS -->
  <script src="flower.js"></script> <!-- 벚꽃 애니메이션 -->
</body>
</html>
