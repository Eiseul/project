<!DOCTYPE html>
<html lang="ko">
<head>
  <!-- 문자 인코딩 설정 -->
  <meta charset="UTF-8">
  <!-- 반응형 웹 설정 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 문서 제목 -->
  <title>To-Do List</title>
  <!-- 외부 CSS 연결 -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- 인트로 애니메이션 화면 -->
  <section id="intro">
    <!-- p5.js 캔버스가 들어갈 자리 -->
    <div id="canvas-container"></div>
  </section>

  <!-- 목표 입력 화면 -->
  <section id="wish-input" style="display: none;">
    <!-- 안내 문구 -->
    <h2>TO-DO를 통해 이루고 싶은 목표가 있으신가요?</h2>
    <!-- 목표 입력 필드 -->
    <input type="text" id="wish-text" placeholder="목표를 입력하세요">
    <!-- 시작 버튼 -->
    <button id="start-button">🌟 시작하기</button>
  </section>

  <!-- 메인 투두리스트 화면 -->
  <section id="todo-main" style="display: none;">
    <!-- 입력한 목표를 출력하는 영역 -->
    <h2 id="wish-display"></h2>
    <!-- 투두 항목 입력 필드 -->
    <input type="text" id="todo-input" placeholder="할 일을 입력하세요">
    <!-- 항목 추가 버튼 -->
    <button id="add-button">추가</button>
    <!-- 항목이 추가될 리스트 -->
    <ul id="todo-list"></ul>
    <!-- 유리병 이미지 출력 -->
    <div id="jar">
      <img src="images/유리병_리본.jpg" alt="유리병 이미지" id="jar-image">
    </div>
  </section>

  <!-- p5.js 라이브러리 불러오기 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
  <!-- main.js 먼저 실행 (함수 정의 포함) -->
  <script src="main.js"></script>
  <!-- sketch.js는 나중에 (p5 setup, draw 포함) -->
  <script src="sketch.js"></script>
</body>
</html>
